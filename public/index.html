<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        /* Basic styles for the Tic-Tac-Toe grid */
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin: 20px auto;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            background: #eee;
            cursor: pointer;
            border-radius: 10px;
        }
        .cell.filled {
            background: #ccc;
            cursor: not-allowed;
        }

        .cell.available {
            background: #aaffaa;
            cursor: pointer;
        }

        #player-info {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        #player-type {
            font-weight: bold;
        }
        #Turn {
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div id="player-info">
        <p>Player type: <span id="player-type"></span></p>
        <p id="Turn"></p>
    </div>
    <div id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    <button id="reset-button">Reset Game</button>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        let playerType = null;
        const cells = document.querySelectorAll('.cell');

        socket.on('connect', () => {
            console.log('Connected to server');
            cells.forEach(cell => {
                cell.textContent = '';
            });
        });
        // Assign player type (X or O)
        socket.on('playerType', (type) => {
            playerType = type;
            document.getElementById('player-type').textContent = playerType;
        });

        // Handle board update
        socket.on('gameUpdate', ({ gameState, currentPlayer }) => {
            cells.forEach((cell, index) => {
                cell.textContent = gameState[index];
            });
        });

        // Handle game reset
        socket.on('resetGame', () => {
            cells.forEach(cell => {
                cell.textContent = '';
            });
            console.log('The other player disconnected. Game reset.');
        });

        // Handle cell click
        cells.forEach(cell => {
            cell.addEventListener('click', () => {
                if (playerType && !cell.textContent) {
                    const index = cell.getAttribute('data-index');
                    socket.emit('makeMove', index);
                }
            });
        });
        socket.on('gameOver', (result) => {
            if (result.winner === playerType) {
                const resultMessage = document.createElement('p');
                resultMessage.textContent = 'You win!';
                document.getElementById('board').appendChild(resultMessage);
            } else if (result.winner === 'draw') {
                const resultMessage = document.createElement('p');
                resultMessage.textContent = 'It\'s a draw!';
                document.getElementById('board').appendChild(resultMessage);
            } else {
                const resultMessage = document.createElement('p');
                resultMessage.textContent = 'You lose!';
                document.getElementById('board').appendChild(resultMessage);
            }
        });

        socket.on('turn', (currentPlayer) => {
            document.getElementById('Turn').textContent = `It's ${currentPlayer}'s turn`;
        });

        document.getElementById('reset-button').addEventListener('click', () => {
            socket.emit('resetGame');
        });

        // Handle filled cell
        socket.on('cellFilled', (index) => {
            const cell = document.querySelector(`[data-index="${index}"]`);
            cell.classList.add('filled');
            cell.classList.remove('available');
            cell.removeEventListener('click', makeMove);
        });

        // Function to make a move
        function makeMove() {
            if (playerType && !this.textContent && !this.classList.contains('filled')) {
                const index = this.getAttribute('data-index');
                socket.emit('makeMove', index);
            }
        }

        // Add event listener for cell click
        cells.forEach(cell => {
            cell.addEventListener('click', makeMove);
        });

        // Handle available moves
        // Get the available moves from the server
        const availableMoves = [0, 1, 2, 3, 4, 5, 6, 7, 8];

        // Update the cell classes based on available moves
        cells.forEach((cell, index) => {
            if (availableMoves.includes(index)) {
                cell.classList.add('available');
            } else {
                cell.classList.remove('available');
            }
        });

    </script>
</body>
</html>
